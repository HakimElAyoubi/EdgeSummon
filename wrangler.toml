name = "edgesummon"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

# Durable Object binding for per-session chat memory
[[durable_objects.bindings]]
name = "CHAT_ROOM_DO"
class_name = "ChatRoomDurableObject"
script_name = "edgesummon"

# Durable Object migration
[[migrations]]
tag = "v1"
new_classes = ["ChatRoomDurableObject"]

# Workers AI binding
[ai]
binding = "AI"

# Serve static assets from the public directory
[site]
bucket = "./public"
